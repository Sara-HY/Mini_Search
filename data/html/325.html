        function OpenApplyPanel() {
            if (window.applyPanel) {
                window.applyPanel.Show();
            }

            window.applyPanel = new jsModelDialog({
                Instance: document.getElementById("applyPanel")
                    , Title: "申请加入企业会员"
            });
        });
    </script>


    <script type="text/javascript">
    $(function () {
        var logouturl = $("li.profile .pull-right").attr("href");
        $("li.profile .pull-right").attr("href", logouturl + "&from=http%3A%2F%2Fbiz.csdn.net");
        $("div.csdn-toolbar .loginlink a:contains('注册')").attr("href", "https://passport.csdn.net/account/register");
    });
    </script>
    <style type="text/css">
        /*提示窗*/ /*遮罩*/
        .mask {
            background: #7f7a68;
            height: 600px;
            left: 0;
            filter: alpha(opacity=50);
            -moz-opacity: 0.6;
            -khtml-opacity: 0.6;
            opacity: 0.6;
            position: absolute;
            top: 0;
            width: 800px;
            z-index: 1;
        }

        .floa {
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            width: 400px;
            margin: -130px 0 0 -200px;
            background-color: #fff;
            border: solid 3px #2ce024;
            padding-bottom: 25px;
        }

            .floa p.suctit {
                color: #E20000;
                font-size: 36px;
                text-align: center;
                line-height: 60px;
                margin-top: 20px;
            }

            .floa p.sucnr {
                color: #4F4F4F;

                font-weight: bold;
                height: 72px;
                line-height: 24px;

                width: 310px;
                overflow: hidden;
            }

            .floa p.subbtnbox {
                margin-top: 12px;
                text-align: center;
            }

                .floa p.subbtnbox a {
                    background-color: #808080;
                    color: #000;
                    cursor: pointer;
                    display: inline-block;
                    font-size: 18px;
                    height: 42px;
                    line-height: 42px;
                    margin: 0 20px;
                    text-align: center;
                    width: 105px;
                }

        .tik_tok {
            font-size: 12px;
            color: #fff;

        </dd>
    </dl>
</div>

    <dl class="detail_list_r">

        <dd>

            <p>
                依托CSDN技术社区3000万会员，汇聚全国90%的开发者，<br />为企业提供强大技术人才库；<br />
                数据挖掘支撑精准人才推荐，减少海选的烦恼。
            </p>
        </dd>
    </dl>
</div>

        </dd>
    </dl>
</div>
