<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">








<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
    <title>找回密码</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css;jsessionid=BFADD7B396B7AC685EBE67F179F23061.tomcat2" />
    <link type="text/css" rel="stylesheet" href="/css/register.css;jsessionid=BFADD7B396B7AC685EBE67F179F23061.tomcat2" />
    <script src="https://csdnimg.cn/public/common/libs/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="/css/csdn-primary.css;jsessionid=BFADD7B396B7AC685EBE67F179F23061.tomcat2" />
    <link type="text/css" rel="stylesheet" href="/css/register-progress-forgetpass.css;jsessionid=BFADD7B396B7AC685EBE67F179F23061.tomcat2" />
    <link type="text/css" rel="stylesheet" href="/css/password-back-account.css;jsessionid=BFADD7B396B7AC685EBE67F179F23061.tomcat2" />
    <script src="/js/apps/ga.js;jsessionid=BFADD7B396B7AC685EBE67F179F23061.tomcat2"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<script type="text/javascript">
  		var protocol = window.location.protocol;
  		document.write('<script type="text/javascript" src="' +protocol+ '//csdnimg.cn/pubfooter/js/repoAddr2.js?v=' + Math.random() + '"></'+'script>');
	</script>
  
    <div class="header"></div>
    <div class="main">
      <div class="container container-custom">
        <div class="register-progress clearfix hidden-xs hidden-sm">
          <div class="pross pross-ok"><span class="index">1</span>输入登录帐号
            <div class="pross-dir"><span class="outside"></span><span class="inside"></span></div>
          </div>
          <div class="pross"><span class="index">2</span>找回密码方式
            <div class="pross-dir"><span class="outside"></span><span class="inside"></span></div>
          </div>
          <div class="pross"><span class="index">3</span>找回密码
          </div>
        </div>
        <div class="register-info">
          <h3><span class="icon"></span></h3>
          <div class="user-info">
            <form action="/account/fpwd?action=forgotpasswordways&service=http://www.csdn.net" method="post" class="form">
              <ul>
              	<li>
              		<font color="red">  </font>
              	</li>
                <li><span>帐号</span>
                  <input type="text" name="username" class="user-name"/>
                  <div class="prompt-answer"><span class="alert alert-danger alert-answer"><strong></strong>账号不存在</span></div>
                </li>
                <li><span class="code-title">验证码</span>
                  <input type="text" name="randomCode" class="code"/>
                  
                  <a href="javascript:void(0);" class="change-code">
                  	<img src="/ajax/verifyhandler.ashx" id="yanzheng" title="换一张" class="code-img"/>
				  </a>
                  
                  <div class="prompt-answer">
                  	<span class="alert alert-danger alert-answer">
                  		<strong></strong>验证码不正确
                  	</span>
                  </div>
                </li>
                <li class="next-btn tracking-ad" data-mod="popu_32"><span></span>
                  <input type="submit" value="下一步" class="next-step submit"/>
                </li>
              </ul>
            </form>
          </div>
          <div id="tooltip" class="tooltip-info"><span class="icon-border"></span><span class="icon-bg"></span><span class="strength"><em class="level">低</em><span></span><span></span><span></span></span><span class="state"></span><span class="mess"></span></div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
    <script data-main="/js/password-back-config.js;jsessionid=BFADD7B396B7AC685EBE67F179F23061.tomcat2" src="/js/libs/require.js;jsessionid=BFADD7B396B7AC685EBE67F179F23061.tomcat2"></script>
    <script type="text/javascript">
		document.write('<script type="text/javascript" src="//csdnimg.cn/pubfooter/js/publib_footer.js?' + Math.floor(new Date()/120000).toString(36) + '="></'+'script>');
	</script>
  </body>
</html>
